# QA Suite workflow (PoC)
name: QA Suite
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa:
    name: Run QA Suite (demo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run QA runner (success path)
        run: npx tsx packages/app-cli/src/qa-runner.ts --mode=demo-pass --outDir=./qa-results
        env:
          CI: true

      - name: Upload QA results (success)
        uses: actions/upload-artifact@v4
        with:
          name: qa-results
          path: qa-results

      - name: Run QA runner (failure path, allowed to fail)
        run: npx tsx packages/app-cli/src/qa-runner.ts --mode=demo-fail --outDir=./qa-results-fail
        continue-on-error: true
        env:
          CI: true

      - name: Upload QA failure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-results-fail
          path: qa-results-fail