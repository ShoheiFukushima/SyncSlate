name: GQA Smoke CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gqa-smoke:
    name: GQA Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run obs unit tests - logger (capture output)
        run: |
          mkdir -p /tmp
          npx tsx tests/unit/obs/logger.spec.ts > /tmp/logger_spec_output.txt 2>&1 || echo "logger test exited $?" >> /tmp/logger_spec_output.txt
        continue-on-error: true

      - name: Run obs unit tests - explainSink (capture output)
        run: |
          mkdir -p /tmp
          npx tsx tests/unit/obs/explainSink.spec.ts > /tmp/explain_spec_output.txt 2>&1 || echo "explain test exited $?" >> /tmp/explain_spec_output.txt
        continue-on-error: true

      - name: Run unit test - PatternQueryEngine
        run: npx tsx tests/unit/gqa/pattern_engine.spec.ts

      - name: Run GQA smoke script
        run: npx tsx scripts/run-gqa-smoke.ts

      - name: Upload smoke results
        uses: actions/upload-artifact@v4
        with:
          name: gqa-smoke-results
          path: gqa-smoke-results.json
          if-no-files-found: warn

      - name: Upload obs test logs and explain artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: obs-artifacts
          path: |
            /tmp/logger_spec_output.txt
            /tmp/explain_spec_output.txt
            obs/explain
            obs/logs
          if-no-files-found: warn